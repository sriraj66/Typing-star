<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Advanced Typing Speed Game - Test and improve your typing speed and accuracy with this fun and interactive game.">
    <meta name="keywords" content="Typing Speed Game, Typing Practice, Typing Test, Improve Typing, Typing Skills">
    <meta name="author" content="Sriram Rajagopalan">
    <title>Typing Star ⭐ | Advanced Typing Speed Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F81XJ196XB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-F81XJ196XB');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="container animate__animated animate__zoomInUp">
        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-transform: uppercase;">Typing Star ⭐</h1>
        <label for="time-select">Select Duration:</label>
        <select id="time-select">
            <option value="15">15 seconds</option>
            <option value="30" selected>30 seconds</option>
            <option value="60">60 seconds</option>
            <option value="120">120 seconds</option>
        </select>
        <p id="text-to-type">Click "Start" to begin typing...</p>
        <textarea id="typing-area" placeholder="..Start typing after clicking Start button." disabled></textarea>
        <div id="results">
            <p>Time Left: <span id="time">60</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
        <div id="history">
            <h2>History</h2>
            <ol id="history-list"></ol>
        </div>
        <button id="start-btn" class="animate__animated animate__bounce animate__delay-2s">Start</button>
    </div>
    <footer style="margin-top: 20px; text-align: center; font-family: Arial, sans-serif; font-size: 14px; color: #555;">
        <p>Created by <a href="https://sriraj66.github.io" target="_blank" rel="noopener noreferrer">Sriram
                Rajagopalan</a></p>
        <p>&copy; 2024 Typing Star. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
